services:
  leadgen:
    build: .
    container_name: leadgen-app
    ports:
      - "5000:5000"
    volumes:
      - ./output:/app/output
      - ./data:/app/data
    environment:
      - LEADGEN_DB_PATH=/app/data/leadgen.db
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # Chrome needs extra shared memory
    shm_size: "2gb"
