<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LeadGen{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-boxes text-primary me-2"></i>LeadGen
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/">
                <i class="bi bi-grid-1x2 me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active_page == 'gmaps' %}active{% endif %}" href="/tools/google-maps">
                <i class="bi bi-geo-alt me-1"></i>Google Maps
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active_page == 'linkedin' %}active{% endif %}" href="/tools/linkedin">
                <i class="bi bi-linkedin me-1"></i>LinkedIn
              </a>
            </li>
          </ul>
          <span class="navbar-text text-muted small d-none d-lg-block">Lead Generation Suite</span>
        </div>
      </div>
    </nav>

    <main class="container py-4 py-md-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-top py-3 mt-5">
      <div class="container text-center text-muted small">
        <p class="mb-0">LeadGen &mdash; Lead Generation Suite &bull; For educational & authorized use only</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
