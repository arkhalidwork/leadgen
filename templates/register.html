<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadGen â€” Create Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body d-flex align-items-center justify-content-center">
    <div
      class="auth-card card border-0 shadow-lg"
      style="max-width: 420px; width: 100%"
    >
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <div
            class="mx-auto mb-3"
            style="
              width: 64px;
              height: 64px;
              border-radius: 16px;
              background: linear-gradient(135deg, #4f8cff, #6c5ce7);
              display: flex;
              align-items: center;
              justify-content: center;
              box-shadow: 0 4px 16px rgba(79, 140, 255, 0.25);
            "
          >
            <i class="bi bi-boxes text-white" style="font-size: 1.6rem"></i>
          </div>
          <h3 class="fw-bold mb-1" style="letter-spacing: -0.03em">
            Create Account
          </h3>
          <p class="text-muted small">Get started with LeadGen</p>
        </div>

        <div
          id="errorAlert"
          class="alert alert-danger d-none"
          role="alert"
        ></div>

        <form id="registerForm" novalidate>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0"
                ><i class="bi bi-person"></i
              ></span>
              <input
                type="text"
                class="form-control border-start-0"
                id="fullName"
                placeholder="John Doe"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0"
                ><i class="bi bi-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control border-start-0"
                id="email"
                placeholder="you@example.com"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0"
                ><i class="bi bi-lock"></i
              ></span>
              <input
                type="password"
                class="form-control border-start-0"
                id="password"
                placeholder="Min. 8 characters"
                required
                minlength="8"
              />
            </div>
            <div class="form-text text-muted mt-1" style="font-size: 0.75rem">
              Must contain uppercase, lowercase, and a number
            </div>
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0"
                ><i class="bi bi-shield-lock"></i
              ></span>
              <input
                type="password"
                class="form-control border-start-0"
                id="confirmPassword"
                placeholder="Repeat password"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 btn-lg"
            id="registerBtn"
          >
            <span
              class="spinner-border spinner-border-sm d-none me-2"
              id="registerSpinner"
            ></span>
            Create Account
          </button>
        </form>

        <div class="text-center mt-4">
          <span class="text-muted small">Already have an account?</span>
          <a href="/login" class="text-decoration-none small fw-semibold ms-1"
            >Sign In</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const btn = document.getElementById("registerBtn");
          const spinner = document.getElementById("registerSpinner");
          const errorAlert = document.getElementById("errorAlert");
          errorAlert.classList.add("d-none");

          const password = document.getElementById("password").value;
          const confirm = document.getElementById("confirmPassword").value;
          if (password !== confirm) {
            errorAlert.textContent = "Passwords do not match.";
            errorAlert.classList.remove("d-none");
            return;
          }

          btn.disabled = true;
          spinner.classList.remove("d-none");

          try {
            const res = await fetch("/api/auth/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: document.getElementById("email").value,
                password: password,
                full_name: document.getElementById("fullName").value,
              }),
            });
            const data = await res.json();
            if (!res.ok) {
              errorAlert.textContent = data.error || "Registration failed.";
              errorAlert.classList.remove("d-none");
            } else {
              window.location.href = "/activate";
            }
          } catch (err) {
            errorAlert.textContent = "Network error. Please try again.";
            errorAlert.classList.remove("d-none");
          } finally {
            btn.disabled = false;
            spinner.classList.add("d-none");
          }
        });
    </script>
  </body>
</html>
