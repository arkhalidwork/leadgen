<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadGen â€” Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body d-flex align-items-center justify-content-center">
    <div
      class="auth-card card border-0 shadow-lg"
      style="max-width: 420px; width: 100%"
    >
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <i class="bi bi-boxes text-primary" style="font-size: 2.5rem"></i>
          <h3 class="fw-bold mt-2 mb-1">Welcome Back</h3>
          <p class="text-muted small">Sign in to your LeadGen account</p>
        </div>

        <div
          id="errorAlert"
          class="alert alert-danger d-none"
          role="alert"
        ></div>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0"
                ><i class="bi bi-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control border-start-0"
                id="email"
                placeholder="you@example.com"
                required
              />
            </div>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0"
                ><i class="bi bi-lock"></i
              ></span>
              <input
                type="password"
                class="form-control border-start-0"
                id="password"
                placeholder="Enter password"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 btn-lg"
            id="loginBtn"
          >
            <span
              class="spinner-border spinner-border-sm d-none me-2"
              id="loginSpinner"
            ></span>
            Sign In
          </button>
        </form>

        <div class="text-center mt-4">
          <span class="text-muted small">Don't have an account?</span>
          <a
            href="/register"
            class="text-decoration-none small fw-semibold ms-1"
            >Create one</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const btn = document.getElementById("loginBtn");
          const spinner = document.getElementById("loginSpinner");
          const errorAlert = document.getElementById("errorAlert");
          errorAlert.classList.add("d-none");
          btn.disabled = true;
          spinner.classList.remove("d-none");

          try {
            const res = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
              }),
            });
            const data = await res.json();
            if (!res.ok) {
              errorAlert.textContent = data.error || "Login failed.";
              errorAlert.classList.remove("d-none");
            } else {
              if (data.is_active) {
                window.location.href = "/";
              } else {
                window.location.href = "/activate";
              }
            }
          } catch (err) {
            errorAlert.textContent = "Network error. Please try again.";
            errorAlert.classList.remove("d-none");
          } finally {
            btn.disabled = false;
            spinner.classList.add("d-none");
          }
        });
    </script>
  </body>
</html>
