<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadGen â€” Activate License</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body d-flex align-items-center justify-content-center">
    <div
      class="auth-card card border-0 shadow-lg"
      style="max-width: 480px; width: 100%"
    >
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <div
            class="mx-auto mb-3"
            style="
              width: 72px;
              height: 72px;
              border-radius: 18px;
              background: linear-gradient(135deg, #28a745, #20c997);
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <i class="bi bi-key-fill text-white" style="font-size: 2rem"></i>
          </div>
          <h3 class="fw-bold mb-1">Activate Your License</h3>
          <p class="text-muted small">
            Enter your license key to unlock all tools
          </p>
        </div>

        <div
          id="errorAlert"
          class="alert alert-danger d-none"
          role="alert"
        ></div>
        <div
          id="successAlert"
          class="alert alert-success-custom d-none"
          role="alert"
        ></div>

        <form id="activateForm" novalidate>
          <div class="mb-4">
            <label for="licenseKey" class="form-label">License Key</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0"
                ><i class="bi bi-key"></i
              ></span>
              <input
                type="text"
                class="form-control border-start-0 font-monospace"
                id="licenseKey"
                placeholder="LEAD-PRO-2026-XXXX"
                required
                style="letter-spacing: 1px; text-transform: uppercase"
              />
            </div>
            <div class="form-text text-muted mt-2">
              <i class="bi bi-info-circle me-1"></i>Your license key was
              provided at purchase.
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success w-100 btn-lg"
            id="activateBtn"
          >
            <span
              class="spinner-border spinner-border-sm d-none me-2"
              id="activateSpinner"
            ></span>
            <i class="bi bi-unlock me-1"></i>Activate
          </button>
        </form>

        <hr class="my-4" style="border-color: #2e3354" />
        <div class="text-center">
          <a href="/logout" class="text-muted small text-decoration-none">
            <i class="bi bi-box-arrow-left me-1"></i>Sign out
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("activateForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const btn = document.getElementById("activateBtn");
          const spinner = document.getElementById("activateSpinner");
          const errorAlert = document.getElementById("errorAlert");
          const successAlert = document.getElementById("successAlert");
          errorAlert.classList.add("d-none");
          successAlert.classList.add("d-none");
          btn.disabled = true;
          spinner.classList.remove("d-none");

          try {
            const res = await fetch("/api/auth/activate", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                license_key: document.getElementById("licenseKey").value.trim(),
              }),
            });
            const data = await res.json();
            if (!res.ok) {
              errorAlert.textContent = data.error || "Activation failed.";
              errorAlert.classList.remove("d-none");
            } else {
              successAlert.textContent = data.message || "License activated!";
              successAlert.classList.remove("d-none");
              setTimeout(() => {
                window.location.href = "/";
              }, 1500);
            }
          } catch (err) {
            errorAlert.textContent = "Network error. Please try again.";
            errorAlert.classList.remove("d-none");
          } finally {
            btn.disabled = false;
            spinner.classList.add("d-none");
          }
        });
    </script>
  </body>
</html>
